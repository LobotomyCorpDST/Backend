<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .total { font-weight: bold; text-align: right; }
    </style>
</head>
<body>
    <h2>Apartment Invoice</h2>

    <p><strong>Room:</strong> <span th:text="${invoice.room.number}"></span></p>
    <p><strong>Tenant:</strong> <span th:text="${invoice.tenant.name}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${invoice.tenant.phone}"></span></p>
    <p><strong>Billing Month:</strong> <span th:text="${invoice.billingMonth}"></span>/<span th:text="${invoice.billingYear}"></span></p>
    <p><strong>Issue Date:</strong> <span th:text="${invoice.issueDate}"></span></p>
    <p><strong>Due Date:</strong> <span th:text="${invoice.dueDate}"></span></p>

    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Units</th>
                <th>Rate</th>
                <th>Amount (Baht)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rent</td>
                <td>-</td>
                <td>-</td>
                <td th:text="${invoice.rentBaht}"></td>
            </tr>
            <tr>
                <td>Electricity</td>
                <td th:text="${invoice.electricityUnits}"></td>
                <td th:text="${invoice.electricityRate}"></td>
                <td th:text="${invoice.electricityBaht}"></td>
            </tr>
            <tr>
                <td>Water</td>
                <td th:text="${invoice.waterUnits}"></td>
                <td th:text="${invoice.waterRate}"></td>
                <td th:text="${invoice.waterBaht}"></td>
            </tr>
            <tr>
                <td>Other</td>
                <td>-</td>
                <td>-</td>
                <td th:text="${invoice.otherBaht}"></td>
            </tr>
            <tr>
                <td colspan="3" class="total">Total</td>
                <td th:text="${invoice.totalBaht}"></td>
            </tr>
        </tbody>
    </table>

    <p><strong>Status:</strong> <span th:text="${invoice.status}"></span></p>
</body>
</html>
