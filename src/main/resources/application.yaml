spring:
  application:
    name: apartment-invoice
  profiles:
    default: dev

# ===== dev (H2 in-memory) =====
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
#    driver-class-name: org.h2.Driver
    username: sa
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
#      hibernate.format_sql: true
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  h2:
    console.enabled: true
  flyway:
    enabled: false
  thymeleaf:
    cache: false   # <== ปิด cache ตอน dev
server:
  port: 8080

# ===== prod (PostgreSQL + Flyway) =====
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/apartment_db
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.format_sql: true
  flyway:
    enabled: true
  thymeleaf:
    cache: false   # <== ปิด cache ไว้ก่อน (ถ้า deploy จริง อาจเปลี่ยนเป็น true เพื่อ performance)
server:
  port: 8080

# ===== mysql =====
---
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: jdbc:mysql://localhost:3306/apartment_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: admin123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
      hibernate.format_sql: true
  flyway:
    enabled: false
  thymeleaf:
    cache: false   # <== ปิด cache เวลา dev/test
server:
  port: 8080
