spring:
  application:
    name: apartment-invoice
  profiles:
    default: dev
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}
      profile: ${spring.profiles.active:default}
    distribution:
      percentiles-histogram:
        http.server.requests: true
        apartment.invoice.import.latency: true
  tracing:
    sampling:
      probability: 1.0

# ===== dev (H2 in-memory) =====
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  flyway:
    enabled: false
  thymeleaf:
    cache: false
server:
  port: 8080

# ===== prod (PostgreSQL + Flyway) =====
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/apartment_db
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
  thymeleaf:
    cache: false
server:
  port: 8080

# ===== mysql (รันบนเครื่องตรง ๆ ใช้ localhost) =====
---
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: jdbc:mysql://localhost:3306/apartment_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: admin123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  flyway:
    enabled: false
  thymeleaf:
    cache: false
server:
  port: 8080

# ===== docker (ชี้ไป MySQL ใน docker compose; host ใช้ชื่อ service: db) =====
---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:mysql://db:3306/apartment_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: appuser
    password: apppass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: false

  h2:
    console:
      enabled: false

server:
  port: 8080

# ===== common app/security =====
app:
  jwt:
    secret: "this-is-a-demo-secret-key-please-change-it-32bytes"
    expiration: 28800000

# ===== file upload configuration =====
file:
  upload:
    dir: ./uploads

observability:
  otel:
    endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}
    headers: ${OTEL_EXPORTER_OTLP_HEADERS:}

logging:
  level:
    org.springframework.security: DEBUG

gcs:
  bucket:
    name: apartment-document
